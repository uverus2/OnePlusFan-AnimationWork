<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>One Plus</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
</head>

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.1/TweenLite.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.1/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.1/TimelineMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/ScrollMagic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/animation.gsap.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/debug.addIndicators.min.js"></script>

    <div class="body-wrap">
        <div id="footerPin">
            <div id="header"> </div>
            <div class="container-fluid hero py-2">
                <div class="row">
                    <div class="col-12">
                        <canvas></canvas>
                    </div>
                </div>
            </div>
            <div class=" py-3">
                <div class="devider devider-to-rigth"></div>
            </div>
            <div id="hover"></div>
            <div class="py-3">
                <div class="devider devider-to-left"></div>
            </div>
            <div id="mosaic" class="py-5"></div>
            <div id="video" class="container-fluid py-4">
                <div class="row">
                    <div class="col-12 w-100 video-wrap d-flex justify-content-center">
                        <iframe class="video" src="https://www.youtube.com/embed/Ls_dxo6vNTc?rel=0&amp;autoplay=1&mute=1&showinfo=0&controls=0" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    </div>
                </div>
            </div>
            <div class="container-fluid py-5 startRunning">
                <div class="row">
                    <div class="col-12 text-right">
                        <canvas id="spriteSheet"> </canvas>
                        <button class="mx-auto" id="stopDeer"><span class="special">S</span>top</button>
                        <button class="mx-auto" id="startDeer"><span class="special">S</span>tart</button>
                    </div>
                </div>
            </div>
            <div id="addBounce" class="container-fluid py-4">
                <div class="row">
                    <div class="col-sm-4 py-2 text-center">
                        <div class="contain-content">
                            <img src="../images/egyptShot.jpg" alt="" class="w-100 threePictures">
                            <h3 class="pictureTitle"><span>E</span>gypt</h3>
                        </div>
                    </div>
                    <div class="col-sm-4 py-2 text-center">
                        <div class="contain-content">
                            <img src="../images/amsterdamShot.jpg" alt="" class="w-100 threePictures">
                            <h3 class="pictureTitle"><span>A</span>msterdam</h3>
                        </div>
                    </div>
                    <div class="col-sm-4 py-2 text-center">
                        <div class="contain-content">
                            <img src="../images/monacoShot.jpg" alt="" class="w-100 threePictures">
                            <h3 class="pictureTitle"><span>M</span>onaco</h3>
                        </div>
                    </div>
                </div>
            </div>

            <div id="trigger" class=""></div>
        </div>

        <footer class="mainFooter py-2">
            <div id="footer"></div>
        </footer>


    </div>

</body>

</html>
